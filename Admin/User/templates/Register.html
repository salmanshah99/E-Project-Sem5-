<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            width: 80%;
            margin-left: 55px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4"><b>Register-Form</b></h2>
            <form action="{% url 'register_submit' %}" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label"><b>First Name</b></label>
                    <input type="text" class="form-control" id="first_name" name="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="last_name" name="lastName" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username</b></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label"><b>Age</b></label>
                    <select class="form-select" id="age" name="age" required>
                        <option value="18+">18+</option>
                        <option value="25+">25+</option>
                        <option value="30+">30+</option>
                        <!-- Add more age options as needed -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label"><b>Country</b></label>
                    <select class="form-select" id="country" name="country" required>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"><b>Continue</b></button><br><br><br>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
